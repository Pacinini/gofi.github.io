<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report an issue - GoFi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item is-size-4 has-text-weight-bold" href="https://maxchen061.wix.com/gofi">
            <img src="Logo.png">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="GoFi App.html">
              Home
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Resources
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item" href="Classes Page - GoFi app.html">
                  Classes
                </a>
                <a class="navbar-item" href="">
                  Activities
                </a>
                <a class="navbar-item" href="Pricing page.html">
                    Pricing
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
  <section class="section">
    <div class="container">
        <div class="field">
       
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Please enter your GoFi username" value="bulma">
            
          </div>
          
         
          <div class="field">
            <label class="label">Subject</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Lesson page bug</option>
                  <option>Simulation game bug</option>
                  <option>Interactive activities bug</option>
                  <option>Other issue</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Please elaborate on your issue here..."></textarea>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                    <a class="checkbox" href=""
                I agree to the <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="radio">
                <input type="radio" name="question">
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="question">
                No
              </label>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">  
                <a class="control" href="GoFi App.html">
              <button class="button is-link is-light">Cancel</button>
                </a>
            </div>
          </div>
    </div>
  </section>
  </body>
</html>
